<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scholastic | School Term Calendar Dates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/sei_logo.png" alt="Scholastic Logo" class="logo me-2" />
        <span class="fw-bold">School Term Calendar Dates</span>
      </a>
    </div>
  </nav>

  <main class="container dashboard-content">
    <div class="filters row mb-4">
      <div class="col-md-4">
        <label for="zoneFilter" class="form-label">Zone</label>
        <select id="zoneFilter" class="form-select">
          <option value="">All Zones</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="termFilter" class="form-label">Term</label>
        <select id="termFilter" class="form-select">
          <option value="">All Terms</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="countryFilter" class="form-label">Country</label>
        <select id="countryFilter" class="form-select">
          <option value="">All Countries</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered text-center">
        <thead class="table-primary">
          <tr>
            <th>Zone</th>
            <th>Country</th>
            <th>State/Territory</th>
            <th>Term</th>
            <th>Term Date</th>
            <th>Number of Weeks</th>
            <th>School Holidays Date</th>
            <th>Number of School Holidays (Days)</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
