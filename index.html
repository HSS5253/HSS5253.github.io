<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scholastic | School Term Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container-fluid">
      <span class="fw-bold">School Term Dashboard</span>
    </div>
  </nav>

  <main class="container dashboard-content">
    
    <!-- New label for the calendar year -->
    <div class="text-center my-4">
      <h4 class="fw-bold">Calendar for Year 2025-2026</h4>
    </div>

    <div class="filters mb-4">
      <div>
        <label for="zoneFilter" class="form-label">Zone</label>
        <select id="zoneFilter" class="form-select">
          <option value="">All Zones</option>
        </select>
      </div>
      <div>
        <label for="termFilter" class="form-label">Term</label>
        <select id="termFilter" class="form-select">
          <option value="">All Terms</option>
        </select>
      </div>
      <div>
        <label for="countryFilter" class="form-label">Country</label>
        <select id="countryFilter" class="form-select">
          <option value="">All Countries</option>
        </select>
      </div>
      <div>
        <label for="calendarFilter" class="form-label">Calendar A/B</label>
        <select id="calendarFilter" class="form-select">
          <option value="">All Calendar types</option>
        </select>
      </div>
    </div>
    

    <div class="table-responsive">
      <table class="table table-hover table-bordered text-center">
        <thead class="table-primary">
          <tr>
            <th>Zone</th>
            <th>Country</th>
            <th>State/Territory</th>
            <th>Term</th>
            <th>Term Date</th>
            <th>Number of Weeks</th>
            <th>School Holidays Date</th>
            <th>Number of School Holidays (Days)</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
